<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>BOOK</title>
</head>

<body>

    <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Books App</a>
        </div>
      </nav>
    
      <div class="container p-4" id="app">
        <div class="row">
          <div class="col-md-4">
    
            <form id="book-form" class="card card-body">
              <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="TÃ­tulo Book" autofocus>
              </div>
              <div class="form-group">
                <input type="text" id="author" class="form-control" placeholder="Autor">
              </div>
              <div class="form-group">
                <input type="text" id="isbn" class="form-control" placeholder="ISBN">
              </div>
              <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" required>
                    <label class="custom-file-label" for="image" aria-describedby="inputGroupFileAddon02">Upload Imagem</label>
                  </div>
                </div>
              <button type="Submit" class="btn btn-primary">
                Salvar Book
              </button>
            </form>
          </div>
    
          <div class="col-md-8" id="books-cards">
          </div>
    
        </div>
    
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>
</html>
